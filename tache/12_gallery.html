<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Gallery photos</title>
<style>
    #play, #pause, #next, #prev{
        display: inline-block;
        color: #666;
        font-size: 2rem;
        margin: 1rem;
    }
    #galery img{
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
    }
    #galery img.show{
        opacity: 1;
        transition: opacity 0.6s ease-in-out;
    }
    #galery img.hidden{
        display: none;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center text-center align-items-center">
            <div class="col-12">
                <h1>Gallery</h1>
            </div>
            <div class="col-1" id="prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="col-5" id="galery">
                <img src="images/dev1.jpeg" class="img-fluid" alt="">
                <img src="images/web-dev.jpg" class="img-fluid w-50" alt="">
                <img src="images/dev1.jpeg" class="img-fluid" alt="">
                <img src="images/dev2.jpg" class="img-fluid w-50" alt="">
            </div>
            <div class="col-1" id="next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <span id="pause"><i class="fas fa-pause"></i></span>
                <span id="play"><i class="fas fa-play"></i></span>
            </div>
        </div>
    </div>
    <script src="js/12_gallery.js"></script>
</body>
</html>
