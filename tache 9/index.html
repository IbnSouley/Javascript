<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h1 id="gros_titre">Le BOM</h1>
    <button id="ouvrir">Ouvrir une nouvelle fenetre</button>
    <button id="fermer">Refermer la fenetre</button>
    <button id="modifier">Changer la taille</button>
    <p></p>
    <p id="nav"></p>
    <p id="loc"></p>
    <p id="history"></p>
    <!-- presentation de l'objet location -->
    <button id="charger">Charger un nouveau document</button>
    <button id="recharger">Recharger le document</button>
    <button id="changer">Remplacer le document</button>

    <!-- presentation history -->
    <button id="precedent">Charger la derniere page visitee</button>
    <button id="suivant">Charger la page suivante dans l'historique</button>
    <button id="specifique">3 pages en arriere</button>
    
    <!-- <iframe src="http://127.0.0.1:5500/index.html"></iframe> -->


    <script src="bom.js"></script>
</body>
</html>
